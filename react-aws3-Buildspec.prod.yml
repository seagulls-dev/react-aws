version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 239166870268.dkr.ecr.us-west-2.amazonaws.com)
      - REPOSITORY_URI=239166870268.dkr.ecr.us-west-2.amazonaws.com/react-aws3:latest
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"react-aws3-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
